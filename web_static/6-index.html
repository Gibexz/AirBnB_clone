<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/4-common.css">
	<link rel="stylesheet" type="text/css" href="styles/3-header.css">
	<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
	<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
	<title>AirBnB_clone</title>
	<link rel="shortcut icon" href="images/icon.png">
</head>
<body class="2-common">
	<header>
		<img src="images/logo.png" class="h_img" alt="Logo">
	</header>
	<div class="container">
		<section class="filters clearfix">
			<div class="locations">
				<h3 class="txt">States</h3>
				<h4 class="txt">Fake Fake</h4>
				<ul class="popover">
					<h2>Arizona:
						<ul>
							<li>Page</li>
							<li>Page2</li>
						</ul>
					</h2>
					<h2>California:
						<ul>
							<li>San Francisco</li>
							<li>Los Altos</li>
						</ul>
					</h2>
				</ul>
			</div>
			<div class="amenities">
				<h3 class="txt">Amenities</h3>
				<h4 class="txt">Fake Fake</h4>
				<ul class="popover">
					<li>Internet</li>
					<li>TV</li>
					<li>Kitchen</li>
					<li>Iron</li>
				</ul>
			</div>
			<button class="btn">Search</button>
		</section>
	</div>
	<footer class="align">
		<p>Best School</p>
	</footer>
</body>
</html>
